{% for field in form %}
    <tr {% if field.errors %} class="error-row"{% endif %}>
        <th>{{ field.label_tag }}</th>
        <td>
            {{ field }}
            <br>
            <small class="helptext"><i class="ti ti-info-circle"></i> {{ field.help_text }}</small>
            {% if field.errors %}
                <small>
                    <ul class="error-list">
                        {% for error in field.errors %}<li>{{ error }}</li>{% endfor %}
                    </ul>
                </small>
            {% endif %}
        </td>
    </tr>
{% endfor %}
