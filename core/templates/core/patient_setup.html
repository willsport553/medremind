{% extends "core/base.html" %}

{% block header_left %}
    <a class="btn" href="{% url "setup" %}"><i class="ti ti-arrow-left"></i> Back</a>
{% endblock header_left %}

{% block header_center %}
    Link NHI Number
{% endblock header_center %}

{% block content %}
    <p>Enter your NHI number. </p>
    <form action="{% url 'patient_setup' %}" method="post">
        {% csrf_token %}
        <table class="form-table">
            {{ form }}
        </table>
        <div class="button-bar split-1-2">
            <a class="btn red big-btn" href="{% url 'setup' %}">Cancel <i class="ti ti-x"></i></a>
            <button type="submit" class="big-btn green">
                Link NHI Number <i class="ti ti-check"></i>
            </button>
        </div>
    </form>

{% endblock content %}
